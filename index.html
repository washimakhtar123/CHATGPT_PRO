<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="user">USER:HELLO</div>
        <div id="help">BOT: HOW CAN I HELP YOU</div>
        <div id="input_btn">
            <input type="text" placeholder="chat with Gpt" id="input"/>
        <button id="search">Search</button>
        </div>
       
    </div>
    <script>
        const input=document.getElementById('input');
        const search=document.getElementById('search');
        const input_btn=document.getElementById('input_btn');
        
        

        search.addEventListener("click",function(){
            const result=input.value;
            const newDiv=document.createElement('div');
            newDiv.id="newDiv";
            input_btn.insertAdjacentElement('beforebegin',document.body.appendChild(newDiv));
            newDiv.innerText=`USER: ${result}`
            console.log(newDiv);
           
        })
    </script>
</body>
</html>
